        <h1> Welcome To TemperatureConverter.Com</h1>
   
    <div class="converter" id="convert">
        <div class="input-field">
            <label>From:</label>
            <select id="fromScale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
    
        <div class="input-field">
            <label>To:</label>
            <select id="toScale">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
    
        <div class="input-field">
            <label>Temperature:</label>
            <input type="number" id="temperature" step="any" placeholder="Enter temperature" required>
        </div>
    
        <button class="button" onclick="convertTemperature()">Convert</button>
    
        <div class="result" id="result"></div>
    </div>
